<html>
<head>
	<style>
		.page { border: solid 1px #aaa; padding: 1em; font-size: 140%; display: none; }
	</style>

</head>
<body>

	<div class=menu>
		<input type=button value="Home" onclick="Nav( { page: 'home' } )">
		<input type=button value="About" onclick="Nav( { page: 'about'} )">
		<input type=button value="Contact" onclick="Nav( { page: 'contact', foo: 'bar'} )">
	</div>

	<div class="page " id=page_home>
		<h1>Home Page</h1>
		Home sweet home.
	</div>

	<div class="page" id=page_about>
		<h1>About Page</h1>
		Note that as you click, the page content changes, but no requests are made to the server.  
		<p>
	</div>

	<div class="page" id=page_contact>
		<h1>Contact Page</h1>
		Note that Nav() is injecting "?page=contact" into the URL.
		This allows the pseudo-page to be bookmarked.
	</div>

	<script src=nav.js></script>
	<script>

		if(true) {
			// default page flipping
			Nav()
		}
		else {
			// Manage your own page flipping
			Nav(function(data) {
				console.log(data.page)
			})
		}

	</script>

</body>
</html>
